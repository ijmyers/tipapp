apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-minio-node1-vol1
  labels:
    type: minio
spec:
  storageClassName: slow
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - rw
  local:
    path: /minio-data1
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: label
          operator: In
          values:
          - node1
