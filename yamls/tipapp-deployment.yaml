apiVersion: apps/v1
kind: Deployment
metadata:
  name: tip-app-deployment
  namespace: tipapp
  labels:
    app: tipapp
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: tipapp
  template:
    metadata:
      labels:
        app: tipapp
    spec:
      restartPolicy: Always
      volumes:
      - name: tipapp-data
        emptyDir: {}
      containers:
      - name: tipfe
        image: registry.il2.dsop.io/skicamp/project-opal/tip-front-end:3d522f91
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: tipapp-data
          mountPath: /usr/app/uploads
      - name: tipbe
        image: registry.il2.dsop.io/skicamp/project-opal/tip-front-end:tipbe2
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: tipapp-data
          mountPath: /data
      imagePullSecrets:
      - name: regcred
